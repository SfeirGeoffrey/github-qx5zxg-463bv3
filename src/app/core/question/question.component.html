<div class="center">
  <p>{{ question.question | specialCharacter }}</p>
</div>
<div class="center">
  <div *ngFor="let answer of question.mixedAnswers">
    <button
      [appHighlight]="buttonColor"
      [ngClass]="determineBackgroundColor(answer)"
      (click)="selectAnswer(answer)"
      class="answer-button"
    >
      {{ answer | specialCharacter }}
    </button>
  </div>
</div>
